<body>
    <div class="navigator">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid" data-toggle="collapse" href="#collapselink" role="button" aria-expanded="true">
                <a class="navbar-brand" href="index.html"><b>Quoc-Dat Tran</b></a>
                
            </div>

        </nav>


        <div class="collapse" id="collapselink">
            <div class="d-flex justify-content-around align-items-center" id="nav_collapse">

    <script>
        $(".container-fluid").parent("nav").mouseenter(
            function(){

            function(){
                
                $(".navigator").children(".collapse").collapse('hide');

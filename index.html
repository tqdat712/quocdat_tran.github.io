<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="index.js"></script>
</head>

<body>
    <div class="navigator">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid" data-toggle="collapse" href="#collapselink" role="button" aria-expanded="true">
                <a class="navbar-brand" href="index.html"><b>Quoc-Dat Tran</b></a>
                
            </div>

        </nav>


        <div class="collapse" id="collapselink">
            <div class="d-flex justify-content-around align-items-center" id="nav_collapse">
                <button type="button" class="btn btn-lg" onclick="location.href='about.html';" id="link1" style="color:white">About me</button>
                <button type="button" class="btn btn-lg" onclick="location.href='code.html';" style="color:white">Coding projects</button>
                <button type="button" class="btn btn-lg" onclick="location.href='image.html';" style="color:white">Photography projects</button>
                <button type="button" class="btn btn-lg" onclick="location.href='contact.html';" style="color:white">Contact me</button>
            </div>   
        </div>
    </div>

    <div class="container-fluid" style="width: 80%;align-content: center; margin-top: 10%;">
        <div >
            <p style="color:white;font-size: 300%; padding-top: 10%; text-align: center;">Hi, You can call me Dat or Dan!<br></p>
        </div>
    </div>

    <div class="content">
        <span class="text text1">I'm a </span>
        <span class="text text2"> Web Developer</span>
    </div>
    
   
        
    

    <script>
        $(".container-fluid").parent("nav").mouseenter(
            function(){
                $(".navigator").children(".collapse").collapse('show');}   
            
        );
        $(".collapse").children().mouseleave(
            function(){
                
                $(".navigator").children(".collapse").collapse('hide');
            }
        );

        const text = document.querySelector(".text2");

        const textChange = () => {
            setTimeout(() => {
                text.textContent = "Web Developer";
            }, 0);
            setTimeout(() => {
                text.textContent = "Software Developer";
            }, 4000);
            setTimeout(() => {
                text.textContent = "Machine Learning Engineer";
            }, 8000);
            setTimeout(() => {
                text.textContent = "Data Analyst";
            }, 12000);
            setTimeout(() => {
                text.textContent = "Photographer";
            }, 16000);
        };

        textChange();
        setInterval(textChange, 16000);
    </script>
</body>
